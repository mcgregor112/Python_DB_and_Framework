<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validateForm() {
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const phoneRegex = /^[0-9]{10}$/;

            if (!email.includes("@")) {
                alert("Invalid email format!");
                return false;
            }

            if (!phoneRegex.test(phone)) {
                alert("Phone number must be 10 digits!");
                return false;
            }

            return true;
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="max-w-3xl mx-auto py-12 px-6">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-8">Register</h1>

        <form onsubmit="return validateForm()" class="bg-white p-8 rounded-lg shadow-md">
            <div class="mb-6">
                <label for="email" class="block text-lg font-semibold text-gray-700 mb-2">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="mb-6">
                <label for="phone" class="block text-lg font-semibold text-gray-700 mb-2">Phone:</label>
                <input type="text" id="phone" name="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <button type="submit" class="w-full py-2 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition duration-200">Submit</button>
        </form>
    </div>

</body>
</html>
