<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <div class="mt-6 flex justify-center space-x-4">
            <a href="{% url 'update_view' id=user.id %}" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600">Update</a>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 text-center">Update Name</h2>
        <form method="POST" class="mt-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" 
                    class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Update</button>
        </form>
        
    </div>
</body>
</html>
