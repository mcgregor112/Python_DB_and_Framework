<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center text-gray-800">Delete Account</h2>
        <p class="text-center text-gray-600 mt-4">Are you sure you want to delete your account, {{ user.name }}?</p>
        <form method="POST" class="mt-6 text-center">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Delete Account</button>
        </form>
        <p class="text-center mt-4">
            <a href="{% url 'profile_view' %}" class="text-blue-500 hover:underline">Cancel</a>
        </p>
    </div>
</body>
</html>
