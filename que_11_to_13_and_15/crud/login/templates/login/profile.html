<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Profile</h2>
        <div class="mt-6">
            <div class="mb-4">
                <p class="text-lg font-medium text-gray-700">Name: <span class="font-normal">{{ user.name }}</span></p>
            </div>
            <div class="mb-4">
                <p class="text-lg font-medium text-gray-700">Email: <span class="font-normal">{{ user.email }}</span></p>
            </div>
        </div>

        <!-- Buttons (Update and Logout) -->
        <div class="mt-6 flex justify-center space-x-4">
            <a href="{% url 'update_view' id=user.id %}" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600">Update</a>
            <a href="{% url 'login_view' %}" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Logout</a>
        </div>
    </div>
</body>
</html>
